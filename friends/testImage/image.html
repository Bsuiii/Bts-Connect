<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image</title>
    <style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content,a {
  display: block;

}
    </style>
</head>
<body>
    <div class="dropdown">
        <img src="image/samah.jpg" height="20Px" width="20px" alt="Menu Icon">
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Deconnexion</a>
        </div>
      </div>
</body>
</html>
